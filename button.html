<!DOCTYPE html> 
<html>

        <script src="jquery-3.2.1.min.js" type="text/javascript"></script>
        
        <script> 
            $(document).ready(function(){
                
                $("#btn1").click(function(){
                    $.ajax({

var html = "Name: " + data.name + ", Student ID: " + data.id;
                            $("#student1").html(html);
                        }

                });                
                $("#btn2").click(function(){
                    $.ajax({

                            console.log(data);
var html = "Name: " + data.name + ", Student ID: " + data.id;

 var html = "Name: " + data.name + ", Student ID: " + data.id;
